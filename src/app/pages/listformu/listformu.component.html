<div class="container-fluid justify-content-center table-responsive ">
  <br>
  <br>

  <input type="text" name="inputseach" [(ngModel)]="inputseach"
  class="float-right control form-control-plaintext" id="formuBucar"
  placeholder="INGRESE UN ASPECTO PARA FILTRAR">
  <br>
  <br>
  <table *ngIf="datos.length>0" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">nombre</th>
        <th scope="col">slug</th>
        <th scope="col">descripcion</th>
        <th scope="col">precio</th>
        <th scope="col">categoria</th>
        <th scope="col">Ver</th>
        <th scope="col">Actualiza</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos|buscar:inputseach ; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.slug}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.descripcion}}</td>
        <td>{{item.categoria}}</td>
        <td>
          <a type="button" class="btn btn-primary" [routerLink]="['/ver/',item.id]">
            ver
          </a>
        </td>

        <td>
          <a type="button" class="btn btn-success" [routerLink]="['/actualizar/',item.id]">
            actualizar
          </a>

        </td>
        <td><button type="button" (click)="eliminar(item.id)" class="btn btn-danger">Eliminar</button></td>
      </tr>

    </tbody>
  </table>
</div>
